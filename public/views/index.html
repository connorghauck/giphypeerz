<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Giphy Peer Thing</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body ng-app="giphyApp" ng-controller="MainController as main">
        <!-- <select ng-model="main.selected" ng-change="main.getFilmData()">
            <option ng-repeat="film in main.films" ng-value="film.url">{{film.title}}</option>
        </select> -->

        <main ng-class="main.class">
            <button type="submit" id="randomButton" ng-click="main.getRandom()">Random</button>
            <form id="searchinTime">
                        <label for="searchBar"></label>
                        <input type="text" id="searchin" ng-model="main.searchin"/>


                        <button type="submit" id="searchButton" ng-click="main.getSpecific()">Search</button>
            </form>
            <div ng-repeat="gif in main.gifsArray">
                <img ng-src="{{gif.images.original.url}}">

            </div>
            <img id="randomGif" ng-src="{{main.gifs}}"/>
        </main>

    </body>
</html>
